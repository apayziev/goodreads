{% extends 'base.html' %} {% block title %} Profile {% endblock %} {% block content%} {% csrf_token %}


<section class="vh-120" style="background-color: #eee;">
    <div class="container py-5 h-80">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-4">
                <div class="card" style="border-radius: 15px;">
                    <div class="card-body text-center">

                        <div class="mt-3 mb-4">
                            <img src="{{ user.profile_pic.url }}" alt="profile-pic" class="profile_pic" />
                        </div>

                        <h4 class="mb-2">{{user.first_name}} {{user.last_name}}</h4>

                        <p class="text-muted mb-4">@{{user.username}}<span class="mx-2">|</span> {{user.email}}</p>

                        <p class="text-muted mx-2">Joined on {{user.date_joined |date:"D d M Y" }}</p>

                        <a href="{% url 'users:profile_update' %}" class="btn btn-outline-dark btn-rounded btn-lg">Edit profile</a>
                    </div>
                </div>

            </div>
        </div>
    </div>
</section>


{% endblock %}
