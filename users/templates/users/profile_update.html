{% extends 'base.html' %} {% load crispy_forms_tags %} {% block content %}
<div class="row">
  <div class="col-md-12">
    <h3>Update Profile</h3>
  </div>

  <div class="col-3">
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %} {{ form | crispy}}
      <button class="btn btn-primary" type="submit">Update</button>
    </form>
  </div>
</div>
{% endblock %}
